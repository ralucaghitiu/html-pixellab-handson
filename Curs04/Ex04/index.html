<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Welcome to our newsletter</h1>
  <h2>Newsletter Form</h2>

  <form>
    <fieldset>
      <legend>Subscribe:</legend>

      <label>Title:</label>
      <label for="male">Mr</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked
      >
      <label for="female">Ms</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
      >
      <label for="na">Unspecified</label>
      <input
        type="radio"
        name="gender"
        id="na"
        value="na"
      ><br><br>

      <label for="name">*Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        required
      >

      <br><br>

      <input
        type="checkbox"
        name="Subscribe"
        id="Subscribe"
      >
      <label for="subscribe">Agree to this and <i>we will send you emails.</i></label>

    </fieldset>
  </form>




  <div
    class="pixeltab-host"
    id="html01-04-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
